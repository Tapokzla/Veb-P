<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List з jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <h1 class="mb-3">Список завдань</h1>
    <div class="input-group w-50 mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Введіть завдання">
        <button id="addTask" class="btn btn-success">Додати</button>
    </div>
    <ul id="taskList" class="list-group w-50"></ul>

    <script>
        $(document).ready(function () {
            $("#addTask").click(function () {
                let taskText = $("#taskInput").val().trim();
                if (taskText !== "") {
                    $("#taskList").append(`
                        <li class='list-group-item d-flex justify-content-between align-items-center'>
                            ${taskText} 
                            <button class='btn btn-danger btn-sm removeTask'>Видалити</button>
                        </li>`);
                    $("#taskInput").val("").focus();
                }
            });
            
            $("#taskList").on("click", ".removeTask", function () {
                $(this).closest("li").remove();
            });
        });
    </script>
</body>
</html>
